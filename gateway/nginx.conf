worker_processes 1;
events { worker_connections 1024; }

http {
  sendfile on;
  upstream user_service {
    server user-service:3000;
  }
  upstream restaurant_service {
    server restaurant-service:3001;
  }
  upstream order_service {
    server order-service:8080;
  }
  upstream delivery_service {
    server delivery-service:8000;
  }
  upstream notification_service {
    server notification-service:8100;
  }

  server {
    listen 80;

    # Health endpoints forwarded
    location /health {
      return 200 '{"ok":true}';
      add_header Content-Type application/json;
    }

    # Auth & user
    location /api/auth/ {
      proxy_pass http://user_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Restaurants
    location /api/restaurants/ {
      proxy_pass http://restaurant_service/;
      proxy_set_header Host $host;
    }

    # Orders
    location /api/order/ {
      proxy_pass http://order_service/;
      proxy_set_header Host $host;
    }
    location /order {
      proxy_pass http://order_service;
      proxy_set_header Host $host;
    }

    # Delivery & notification (internal but exposed if needed)
    location /delivery/ {
      proxy_pass http://delivery_service/;
      proxy_set_header Host $host;
    }
    location /notifications/ {
      proxy_pass http://notification_service/;
      proxy_set_header Host $host;
    }

    # Serve combined OpenAPI (static)
    location /openapi.json {
      root /usr/share/nginx/html;
    }

    # Swagger UI (reverse-proxied)
    location /docs/ {
      proxy_pass https://petstore.swagger.io/?url=http://gateway/openapi.json;
    }
  }
}